<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Decodificador de Texto - Uma ferramenta para criptografar e descriptografar textos.">
    <meta name="keywords" content="Decodificador, Texto, Criptografia, Descriptografia">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    <title>Decodificador de Texto</title>
</head>

<body>
    <header class="cabecalho__logo">
        <div class="logo-alura">
            <img src="./imagens/logo.png" alt="Logo da Alura">
        </div>
    </header>

    <main class="conteudo__principal">
        <section class="conteudo__principal__secao">
            <div class="conteudo__principal__texto">
                <textarea class="texto" placeholder="Digite seu texto" spellcheck="false" id="areaTexto" cols="40"
                    rows="7"></textarea>
            </div>
            <div class="conteudo__principal__aviso">
                <img src="./imagens/exclamacao.png" alt="Ícone ponto de exclamação">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="conteudo__principal__botoes">
                <button onclick="criptografar()" class="botao-criptografar" id="btnCriptografar"
                    type="submit" role="button">Criptografar</button>
                <button onclick="descriptografar()" class="botao-descriptografar" id="btnDescriptografar"
                    type="submit" role="button">Descriptografar</button>
            </div>
        </section>

        <section class="conteudo__principal__mensagens">
            <div class="conteudo__principal__caixa">
                <img src="./imagens/personagem.svg" alt="Ilustração de personagem com lupa.">
                <div class="conteudo__principal__informacoes">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </section>

        <section class="conteudo__area-de-copia">
            <div class="conteudo__principal__area-de-copia">
                <textarea readonly="true" class="texto-destino" spellcheck="false" id="areaCopia" cols="25"
                    rows="9"></textarea>
                <button class="botao-copiar" id="botaoCopiar" role="button">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>2024 © Débora Nortes - Todos os direitos reservados.</p>
    </footer>

    <script src="/script.js"></script>

</body>

</html>
